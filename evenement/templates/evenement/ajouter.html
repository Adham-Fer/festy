{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un événement - Festy Event</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    /* Form Card */
    .form-card {
      background: rgba(23, 23, 23, 0.85);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .form-card h2 {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--foreground);
    }
    .form-card p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--foreground);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      background: var(--background);
      color: var(--foreground);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
    }
    .form-group textarea {
      resize: none;
    }
    .btn-submit {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-submit:hover {
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }
  </style>
</head>
<body>
  <div class="container" style="padding: 3rem 1rem;">
    <h1 style="text-align:center; font-size:2rem; margin-bottom:2rem; color: var(--primary);">
      Créer un nouvel événement
    </h1>

    <div class="form-card">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="title">Titre de l'événement *</label>
          <input type="text" id="title" name="title" placeholder="Ex: Festival de Musique Électronique 2024" required>
        </div>

        <div class="form-group">
          <label for="category">Catégorie *</label>
          <select id="category" name="category" required>
            <option value="">Sélectionnez une catégorie</option>
            <option value="musique">Musique</option>
            <option value="business">Business</option>
            <option value="gastronomie">Gastronomie</option>
            <option value="sport">Sport</option>
            <option value="culture">Culture</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" rows="5" placeholder="Décrivez votre événement..." required></textarea>
        </div>

        <div class="form-group">
          <label for="date">Date et heure *</label>
          <input type="datetime-local" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="venue">Lieu *</label>
          <select id="venue" name="venue" required>
            <option value="">Sélectionnez un lieu</option>
            <option value="paris-expo">Paris Expo</option>
            <option value="defense-arena">La Défense Arena</option>
            <option value="grand-palais">Grand Palais</option>
            <option value="zenith">Zenith de Paris</option>
            <option value="palais-congres">Palais des Congrès</option>
            <option value="accor-arena">Accor Arena</option>
          </select>
        </div>

        <div class="form-group">
          <label for="capacity">Capacité maximale *</label>
          <input type="number" id="capacity" name="capacity" min="1" placeholder="Ex: 500" required>
        </div>

        <div class="form-group">
          <label for="price">Prix par personne (€) *</label>
          <input type="number" id="price" name="price" min="0" step="0.01" placeholder="Ex: 25.00" required>
        </div>

        <div class="form-group">
          <label for="image">URL de l'image (optionnel)</label>
          <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">
        </div>

        <button type="submit" class="btn-submit">Créer l'événement</button>
      </form>
    </div>
  </div>
</body>
</html>
